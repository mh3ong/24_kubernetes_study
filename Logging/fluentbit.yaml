apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: kube-system
data:
  # change log group name!!!
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Log_Level     debug
        Parsers_File  parsers.conf

    [INPUT]
        Name          tail
        Path          /var/log/containers/deployment-nginx*.log
        Parser        container
        Tag           nginx.*
    
    [FILTER]
        Name          kubernetes
        Match         nginx.*
        Kube_URL      https://kubernetes.default.svc.cluster.local:443
        Kube_Token_File /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_CA_File  /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Merge_Log     On
        Keep_Log      Off

    [OUTPUT]
        Name          cloudwatch_logs
        Match         nginx.*
        region        ap-northeast-2
        log_group_name mhsong-eks-app-log
        log_stream_name nginx
        auto_create_group true

  parsers.conf: |
    [PARSER]
        Name         container
        Format       json
        Time_Key     time
        Time_Format  %Y-%m-%dT%H:%M:%S.%L
        Time_Keep    Off
        Decode_Field_As json log

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentbit-sa
  namespace: kube-system
  annotations:
    # change me!
    eks.amazonaws.com/role-arn: arn:aws:iam::694448341573:role/mhsong-fluentbit-sa-role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluent-bit-read
rules:
  - apiGroups: [""]
    resources:
      - pods
      - namespaces
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fluent-bit-read
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fluent-bit-read
subjects:
  - kind: ServiceAccount
    name: fluentbit-sa
    namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: kube-system
  labels:
    k8s-app: fluent-bit
spec:
  selector:
    matchLabels:
      k8s-app: fluent-bit
  template:
    metadata:
      labels:
        k8s-app: fluent-bit
    spec:
      serviceAccountName: fluentbit-sa
      containers:
        - name: fluent-bit
          image: fluent/fluent-bit:latest
          resources:
            limits:
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: config
              mountPath: /fluent-bit/etc/
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: config
          configMap:
            name: fluent-bit-config
