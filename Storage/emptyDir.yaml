---
apiVersion: v1
kind: Namespace
metadata:
  name: emptydir-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: emptydir-test
  name: deployment-emptydir
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-emptydir
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-emptydir
    spec:
      containers:
      - image: nginx:latest
        imagePullPolicy: Always
        name: app-emptydir
        ports:
        - containerPort: 80
        volumeMounts:
        - name: emptydir-volume
          mountPath: /usr/share/nginx/html
      - image: ubuntu:latest
        name: ubuntu
        command: ["/bin/sh"]
        args: ["-c", "while true; do echo hello; sleep 10; done"]
        volumeMounts:
        - name: emptydir-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: emptydir-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  namespace: emptydir-test
  name: service-emptydir
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: app-emptydir
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: emptydir-test
  name: ingress-emptydir
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-emptydir
              port:
                number: 80